<body>
  <!-- Navbar -->
  <nav class="navbar">
      <div class="row">
        <div class="large-12 columns">
          <nav class="topbar">
            <section>
              <ul class="title-area">
                <li class="name">
                  <h1 id="header-title">Ri$ky Bu$iness</h1>
                </li>
              </ul>
            </section>
          </nav>
        </div>
      </div>

    </nav>

  <!-- Name & Email Entry Form -->
  <div class="entryForm">
    <div class="row" style="background-color: beige">
      <div class="large-1 small-1 columns"><img></div>
      <div class="large-5 small-5 columns">
          <p>Welcome to Ri$ky Bu$iness!<br><hr>Please enter your name and email address to begin.</p>
      </div>
      <form>
        <!-- <div class="large-5 small-4 columns">
          <label>User Name
            <!-- <br> -->
            <!-- <input type="text" required pattern="[a-zA-Z]{2,6}" placeholder="Enter User Name"> -->
        <div class="large-5 small-5 columns">
          <label>User Name
            <input type="text" id="username" required pattern="[a-zA-Z]{2,6}" placeholder="Enter User Name"/>
          </label>
          <label>Email Address
            <input type="email" id="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Enter email address">
          </label>
            <input type="submit">
        </div>
      </form>
      <div class="large-1 small-1 columns"><img></div>
    </div>
  </div>

  <!--Instructions-->
  <div class="gameInstructions">
    <div id=startGameButton>
      <button id="instructions">
        <p>Welcome day trader!<br>You will be given a randomized stock from any point in history. The graph of how this stock has performed
          will be displayed in real time. You will be given $1,000,000 and the opportunity to "Buy" and "Sell".
        </p>
        <br>
        <p>$$$ Click to begin! $$$</p>
      </button>
    </div>
  </div>

  <!-- Stock Info -->
  <div class="gameArea">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="large-12 columns">
            <div class="row">
              <div class="large-2 small-2 columns"><img></div>
              <div class="large-8 small-8 columns">
                <div class="card news-card">
                  <div id="chartImage"></div>
                  <div class="buy-sell-buttons">
                      <input id="sell-button" type="submit" class="button graph-button" value="Sell">
                      <input id="hold-button" type="submit" class="button graph-button" value="Hold">
                      <input id="buy-button" type="submit" class="button graph-button" value="Buy">
                  </div>
                    <div class="card-section">
                      <div id="messagesToUser">Good Luck</div>
                      <article class="news-card-article">
                        <h4 class="news-card-title" id = "newTitle">Title here</h4>
                        <!-- <p class="news-card-description">Apple on Tuesday updated its 21.5-inch iMac with Retina display and 27-inch iMac with Retina 5K
                          display with new processors and graphics chips that include a lot more power. The company's entry-level iMac without a Retina
                            display was not updated.</p> -->
                      </article>
                    </div>
                </div>
              </div>
              <div class="large-2 small-2 columns"><img></div>
            </div>
          </div>
        </div>

        <!-- Leaderboard -->
        <div class="row">
          <div class="large-12 columns">
            <div class="row">
              <div class="large-4 small-2 columns"><img></div>
              <div class="large-4 small-8 columns">
                <div class="panel radius leaderboard">
                  <h4>Leaderboard</h4>
                  <hr>
                  <ol id=leaderboard>
                    <li>Steve White</li>
                    <li>Evelyn James</li>
                    <li>Noah John</li>
                    <li>Ava Williams</li>
                    <li>Michael James</li>
                  </ol>
                </div>
              </div>
              <div class="large-4 small-2 columns"><img>></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer id="footer">
      <div>

    </footer>
  </div>
